<p>register works</p>
<form (ngSubmit)="register()">
    <div>
        
        <input type="text" name="name"[(ngModel)]="name"placeholder="enter name" required autofocus>
    </div>
    <div>
        
        <input type="email" name="email"[(ngModel)]="email"placeholder="enter email" required >
    </div>
    <div>
        <input type="password" name="password"[(ngModel)]="pass"placeholder="enter Password" required>
    </div>
    <button type="submit">
        submit
    </button>
</form>
